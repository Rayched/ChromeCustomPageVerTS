<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"/>
        <title>나만의 크롬 시작화면</title>
    </head>
    <body>
        <div class="Main_Container">
            <div class="Main_Wrapper">
                <!-- 디지털 시계 Part -->
                <div class="Today_Info">
                    <div class="Today_Date" id="Today_Date">
                        <!-- 날짜 및 요일 Tab -->
                    </div>
                    <div class="Now_Time" id="Now_Time">
                        <!-- 현재 시간 Tab -->
                    </div>
                </div>

                <!-- 검색창 Part -->
                <div class="Search">
                    <input 
                        id="Search_Input" 
                        placeholder="검색어를 입력해주세요."
                        autocomplete="off"
                    />
                </div>
            </div>
        </div>

        <!-- 북마크 바 Part -->

        <!-- 북마크 바 버튼 Part -->
        <div class="Bookmark_Close" id="Bookmark_Close">
            <!-- 북마크 바가 닫힌 상태 -->
            <div id="Bookmark_Close_Btn">
                북마크 열기
            </div>
        </div>
        
        <div class="Bookmark_Open" id="Bookmark_Open">
            <!-- 북마크 바가 열린 상태 -->
            <div id="Bookmark_Open_Btn">
                북마크 닫기
            </div>
        </div>

        <!-- 북마크 바 본체-->
        <div class="Bookmark_Bar" id="Bookmark_Bar">
            <!-- 북마크 아이템 추가하기 -->
            <div class="Bookmark_Item_Add_Btn" id="Bookmark_Item_Add_Btn">
                북마크 추가
            </div>

            <div class="Bookmark_Item_InputForm" id="Bookmark_Item_InputForm">
                <div class="Bookmark_Input">
                    <div class="NewBookmarkName">
                        <div class="Label">이름</div>
                        <input id="NewBookmarkNameInput"/>
                    </div>
                    <div class="NewBookmarkUrl">
                        <div class="Label">URL</div>
                        <input id="NewBookmarkUrlInput"/>
                    </div>
                </div>
                <div class="Bookmark_Item_Input_Btn">
                    <div class="CancelBtn" id="CancelBtn"></div>
                    <div class="AddBtn" id="AddBtn"></div>
                </div>
            </div>
        </div>
        <!-- 
            TypeScript로 코드를 작성하고
            JS File로 컴파일, 웹 페이지에서 동작하기 위해서
            script 태그를 사용, src는 컴파일된 js 파일들
        -->
        <script src="/dist/Clock.js"></script>
        <script src="/dist/Search.js"></script>
        <script src="/dist/Bookmark_Toggle.js"></script>
        <script src="/dist/Bookmark.js"></script>
    </body>
</html>
